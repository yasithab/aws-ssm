version: 2

project_name: aws-ssm

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    hooks:
      post:
        - sh -c 'if [ "{{ .Os }}" != "darwin" ]; then upx --best {{ .Path }}; fi'

archives:
  - formats: [ 'tar.gz' ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

brews:
  - repository:
      owner: yasithab
      name: aws-ssm
      token: "{{ .Env.HOMEBREW_GITHUB_API_TOKEN }}"
    directory: Formula
    commit_author:
      name: "Yasitha Bogamuwa"
      email: info@yasitha.dev
    homepage: https://github.com/yasithab/aws-ssm
    description: "AWS SSM Utility"
    skip_upload: false
    test: |
      system "#{bin}/aws-ssm --version"
    install: |
      bin.install "aws-ssm"

# brews:
# - name: aws-ssm
#   homepage: https://github.com/yasithab/aws-ssm

release:
  github:
    owner: yasithab
    name: aws-ssm
  draft: false
  prerelease: auto

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256
